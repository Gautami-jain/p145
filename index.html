<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    </head>
    <body>
        <a-scene>
            <a-box position="-3 -1 -5" rotation="0 100 0" color="#B28DFF"></a-box>
            <a-sphere position="-1 -1 -6" radius="1.25" color="#9A9A9A"></a-sphere>
            <a-cylinder position="1.5 -0.5 -5" rotation="0 60 0" height="2" color="#88AED0"></a-cylinder>
            <a-ring position="3 1 -3" rotation="0 0 0" radius="0.5"  color="#48AAAD"></a-ring>
            <a-cone position="-5 -0.5 -5" height="2" color="#FFA7A6"></a-cone>
            <a-octahedron
               position="9 -1 -5"
               color="#FF926B"
               raduis="0.45">
            </a-octahedron>
            <a-plane position="6 -2 -7" rotation="-90 0" width="30" height="5" color="black"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
